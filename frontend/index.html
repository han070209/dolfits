<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>DolFits</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 메뉴 아이콘 -->
 

  <!-- 오른쪽에서 슬라이드로 나오는 메뉴 -->
  <script src="./menu.js" defer></script>

  <!-- 로고 -->
  <div class="logo">DolFits</div>

  <!-- 검색창 -->
  <div class="search-bar" id="searchBar">
    <input id="keyword" type="text" placeholder="그룹명 또는 이름을 입력하세요" autocomplete="off">
  </div>
  <ul id="suggestList" class="suggest-box"></ul>

  <!-- ✅ 메인 착장 영역 -->
  <div id="mainFits" class="fits-container">
    <div class="fit-box"></div>
    <div class="fit-box"></div>
    <div class="fit-box"></div>
    <div class="fit-box"></div>
    <div class="fit-box"></div>
    <div class="fit-box"></div>
  </div>

  <!-- ✅ 검색 결과 영역 -->
  <div id="searchResults" class="fits-container" style="display:none;"></div>

  <!-- 돌고래 이미지 -->
  <img src="images/dolphin.png" alt="dolphin" class="dolphin1">
  <img src="images/dolphin.png" alt="dolphin" class="dolphin2">

  <!-- 스크립트 로드 -->
  <script defer src="./fits.js"></script>
  <script defer src="./searchMain.js"></script>
  <script defer src="./menu.js"></script>

  <!-- 메뉴 작동 스크립트 -->
  <script src="./lang.js" defer></script>
</body>
</html>
