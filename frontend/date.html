    /* === ì—°ë„ ë¦¬ìŠ¤íŠ¸ === */
    .year-list {

    }

    @keyframes fadeIn {

    .year-item {

    /* === ê²°ê³¼ ê·¸ë¦¬ë“œ === */
    #dateFits {
      display: grid;

      gap: 40px;
      justify-items: center;
      padding: 20px 80px;
      max-width: 1200px;
      min-height: 300px;
    }

    .fit-box {
      width: 250px;
      height: 330px;

      border-radius: 10px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fit-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .fit-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      padding: 8px 0;
      font-size: 16px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .fit-box:hover .fit-info {
      opacity: 1;
    }

    /* === ë¹ˆ ìƒíƒœ ë©”ì‹œì§€ === */
    .empty-state {

      align-items: center;
      gap: 15px;
      animation: fadeIn 0.4s ease;
    }

    .empty-state img {
      width: 120px;
      opacity: 0.7;
    }

    /* === í•˜ë‹¨ ì˜ì—­ === */
    footer {

    }


/* ===== ğŸ“± ë‚ ì§œë³„ ì°©ì¥(date.html) ë°˜ì‘í˜• ===== */

  .date-select-box {

}




  </style>

<body>

  <!-- âœ… ë…„/ì›”/ì¼ ì„ íƒ UI -->
  <div class="date-select-box">
    <select id="yearSelect">
  <option value="" data-i18n="select_year">ì—°ë„ ì„ íƒ â–¼</option>

<select id="monthSelect">

    <button id="filterBtn" data-i18n="search_btn">ê²€ìƒ‰</button>

  </div>

  <!-- âœ… ì•„ë˜ë¡œ í¼ì³ì§€ëŠ” ì—°ë„ ë¦¬ìŠ¤íŠ¸ -->
  <div class="year-list" id="yearList"></div>

  <!-- âœ… ê²€ìƒ‰ ê²°ê³¼ -->

  <!-- âœ… í•˜ë‹¨ ë©”ì‹œì§€ (ë¹ˆ í™”ë©´ìš©) -->
  <div id="emptyMessage" class="empty-state" style="display:none;">
    <img src="images/dolphin.png" alt="dolphin">
    <p data-i18n="date_empty_msg">ğŸ¬ ì•„ì§ ì´ ë‚ ì§œì˜ ì°©ì¥ì´ ì—†ì–´ìš”.<br>ë‹¤ë¥¸ ë‚ ì§œë¥¼ ì„ íƒí•´ë³¼ê¹Œìš”?</p>

  <script>
    const yearSelect = document.getElementById("yearSelect");
    const monthSelect = document.getElementById("monthSelect");
    const daySelect = document.getElementById("daySelect");
    const yearList = document.getElementById("yearList");
    const fitsContainer = document.getElementById("dateFits");
    const emptyMessage = document.getElementById("emptyMessage");

    // ì—°ë„ ë¦¬ìŠ¤íŠ¸ ìë™ ìƒì„±
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 2020; y--) {
      const option = document.createElement("option");
      option.value = y;
      option.textContent = y;
      yearSelect.appendChild(option);

      const yearItem = document.createElement("div");
      yearItem.className = "year-item";
      yearItem.textContent = y;
      yearItem.addEventListener("click", () => {
        yearSelect.value = y;
        yearList.style.display = "none";
      });
      yearList.appendChild(yearItem);
    }

    // ì›” ë¦¬ìŠ¤íŠ¸ ìƒì„±
    for (let m = 1; m <= 12; m++) {
      const option = document.createElement("option");
      option.value = m.toString().padStart(2, "0");
      option.textContent = `${m}ì›”`;
      monthSelect.appendChild(option);
    }

    // ì¼ ë¦¬ìŠ¤íŠ¸ ìƒì„±
    for (let d = 1; d <= 31; d++) {
      const option = document.createElement("option");
      option.value = d.toString().padStart(2, "0");
      option.textContent = `${d}ì¼`;
      daySelect.appendChild(option);
    }

    // ì—°ë„ ì„ íƒ í´ë¦­ ì‹œ í† ê¸€ + ì• ë‹ˆë©”ì´ì…˜
    yearSelect.addEventListener("click", () => {
      yearList.style.display = yearList.style.display === "flex" ? "none" : "flex";
    });

    // âœ… ìµœê·¼ ì„ íƒ ê¸°ì–µ (localStorage)
    window.addEventListener("load", () => {
      const saved = JSON.parse(localStorage.getItem("dateSelection"));
      if (saved) {
        yearSelect.value = saved.year || "";
        monthSelect.value = saved.month || "";
        daySelect.value = saved.day || "";
      }
    });

    // âœ… ê²€ìƒ‰ ë²„íŠ¼
    document.getElementById("filterBtn").addEventListener("click", async () => {
      const year = yearSelect.value;
      const month = monthSelect.value;
      const day = daySelect.value;

      localStorage.setItem("dateSelection", JSON.stringify({ year, month, day }));

      if (!year && !month && !day) {
        alert("ì—°ë„, ì›”, ì¼ ì¤‘ ìµœì†Œ í•˜ë‚˜ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!");
        return;
      }

      const res = await fetch(`/data/outfitss.json?t=${Date.now()}`, { cache: "no-store" });
const raw = await res.json();
const data = Array.isArray(raw) ? raw : (raw.outfits || []);

      fitsContainer.innerHTML = "";
      emptyMessage.style.display = "none";

      const filtered = data.filter(f => {
        if (!f.date) return false;
        const [y, m, d] = f.date.split("-");
        if (year && y !== year) return false;
        if (month && m !== month) return false;
        if (day && d !== day) return false;
        return true;
      });

      if (filtered.length === 0) {
        emptyMessage.style.display = "flex";
        return;
      }

      filtered.forEach(f => {
        const box = document.createElement("div");
        box.className = "fit-box";

        const img = document.createElement("img");
        const src = f.path || `/uploads/${encodeURIComponent(f.filename)}`;
img.src = `${src}?v=${Date.now()}`;
img.alt = f.originalname || "fit";
img.loading = "lazy";
img.addEventListener("error", () => {
  img.style.background = "#eee";
  img.style.objectFit = "contain";
  img.src = ""; // ê¹¨ì§„ ì•„ì´ì½˜ ì œê±°
});
        const info = document.createElement("div");
        info.className = "fit-info";
        info.textContent = `${f.date} Â· ${f.groupName} Â· ${f.name}`;
        
        const goDetail = () => {
    window.location.href = `/detail.html?file=${encodeURIComponent(f.filename)}`;
  };
  box.addEventListener("click", goDetail);
  box.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") { e.preventDefault(); goDetail(); }
  });

        box.appendChild(img);
        box.appendChild(info);
        fitsContainer.appendChild(box);
      });
    });
    // âœ… ìƒì„¸ í˜ì´ì§€ ì´ë™


  </script>
